<!DOCTYPE html>
<body>

    {% if user.is_authenticated %}

        {% if form.errors %}

            <p style="color: red;">Invalid entry: </p>
            <p {{form.errors}} </p>

        {% else %} 

            <p style="line-height: 2em; margin: 2em; margin-right: 4em; text-align: right">
                You are logged in as: {{username}} (<a href = "/accounts/logout"> logout </a>)
            </p>

            <h1 style="margin-bottom: 2em"> Add User </h1>
 
            <form action="" method="post"> {% csrf_token %}

            {{form}}

            <p style="line-height: 2em; margin: 2em; margin-left: 4em; text-align: left">
                <input type="submit" value="Submit">
            </p>

            </form>

        {% endif %}

    {% endif %}

</body>
</html>
