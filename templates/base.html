<!DOCTYPE html>

<title> Tic-Tac-Toe </title>

<head>
<style type = "text/css">

    html, body {
        margin: 0;
	padding: 0;
    }

    #container {
        width:100%;
        height:100%;
        background:#EEEEEE;
    }

    #header {
        display:table;
        width:98%;        
        background:#666666;
        margin-left:0.3em;
        margin-right:0.3em;
        border-radius:15px;
        overflow:hidden;     
        border-style:outset;
        border-width:5px;
        border-color:#666666;
        box-shadow: 
            10px 10px 5px #888888;    
    }

    #header_left {
        display:table-cell;
        table-layout:fixed; 
        vertical-align:middle;      
        width:45%;
        background:#666666;
    }

    #header_left_font {
        padding-left:1em;
        padding-bottom:0.5em; 
        margin-bottom:0;        
    }

    #header_right {
        display:table-cell;
        vertical-align: middle;
        table-layout:fixed;      
        width:55%;        
        background:#666666;
    }

    #header_right_font {
        text-align:right;
        padding-right:1em;        
        text-align:right;
        padding-right:1em;
    }

    #sidebar {
        float:left;              
        width:20vw;
        height:45vw;
        background:#999999;
        text-align:center;
        margin-top:1.3em;
        margin-bottom:0.5em;
        margin-left:0.3em; 
        border-style:outset;
        border-width:5px;
        border-color:#666666;       
        border-radius:15px;
        box-shadow: 
            10px 10px 5px #888888;
    }

    #content {
        float:right;
        width:72%;
        height:45vw;
        background:#EEEEEE;        
        padding-left:2em;
        padding-top:1em; 
        margin-top:1em; 
        overflow:auto;      
    }

    #footer {
        background:#666666;
        clear:both;
        text-align:center;
        border-radius:15px;
        margin-bottom:1em;
        border-style:outset;
        border-width:5px;
        border-color:#666666;
        box-shadow: 
            10px 10px 5px #888888;
    }

    #footer_font {
        margin-top:0;
        padding-top:0.5em;
        margin-bottom:0;
        padding-bottom:0.5em;
    }

    .sidebar_menu_button { 
        display: inline-block;             
	font-family: Arial, Helvetica, sans-serif;
        margin-bottom:1em;
	font-size: 17px;
	color: #0a0a0a;
	width: 70%;
        padding-top: 5px;
        padding-bottom: 5px;
	background: -moz-linear-gradient(
		top,
		#eff2ef 0%,
		#757175);
	background: -webkit-gradient(
		linear, left top, left bottom,
		from(#eff2ef),
		to(#757175));
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	border: 1px solid #040503;
	-moz-box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 2px rgba(255,255,255,1);
	-webkit-box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 2px rgba(255,255,255,1);
	box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 2px rgba(255,255,255,1);
	text-shadow:
		0px -1px 0px rgba(000,000,000,0.4),
		0px 1px 0px rgba(255,255,255,0.3);
     }
    
</style>

</head>

<body>

<div id ="container">  

    <div id="header">
       <div id="header_left">
           <h1 id = "header_left_font">
               Tic-Tac-Toe
            </h1>
        </div>
        <div id="header_right">
            <h3 id="header_right_font">

            {% if user.is_authenticated %}
                <p style="">
                    Mode: single player; &nbsp;&nbsp; 
                    Player: {{player}} &nbsp;&nbsp; <a href = "/accounts/logout"> 
                    logout </a>
                </p>
            {% endif %}

           </h3>
        </div>         
    </div> 

    <div id="content">
        <p style = "margin-top:0;">
            {% block content %}
            {% endblock %}            
        </p>
    </div> 

    <div id="sidebar">
        <p style = "margin-top:0;padding-top:1.5em;">
            {% block sidebar %} 
            {% endblock %}            
        </p>                      
    </div>

    <div id="footer">
        <p id = "footer_font">
            Version 1.0
        </p>
    </div>
</div>

{% block extension %}
{% endblock %}

</body>
