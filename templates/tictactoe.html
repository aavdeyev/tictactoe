<!DOCTYPE html>

{% extends "base.html" %}

{% block sidebar %}
    <a href = "/accounts/logout"> logout </a>
{% endblock %}

{% block button_area %}

{% if user.is_authenticated %}

   {% if form.errors %}

      <p style="color: red;">Form Error: </p>
      <p {{form.errors}} </p>

   {% else %} 
     
      <style "media=screen" type="text/css"> 
          .tttbutton {width:5em; height:5em; text-align:center; vertical-align:center; display:inline-block;} 
      </style>
    
      <form action="" method="post"> {% csrf_token %}

        <input type="submit" name="sqr1" class="tttbutton" value="{{session.sqr1|upper}}">
        <input type="submit" name="sqr2" class="tttbutton" value="{{session.sqr2|upper}}">
        <input type="submit" name="sqr3" class="tttbutton" value="{{session.sqr3|upper}}">
        <input type="submit" name="sqr4" class="tttbutton" value="{{session.sqr4|upper}}">
        <input type="submit" name="sqr5" class="tttbutton" value="{{session.sqr5|upper}}">
        <input type="submit" name="sqr6" class="tttbutton" value="{{session.sqr6|upper}}">
        <input type="submit" name="sqr7" class="tttbutton" value="{{session.sqr7|upper}}">
        <input type="submit" name="sqr8" class="tttbutton" value="{{session.sqr8|upper}}">
        <input type="submit" name="sqr9" class="tttbutton" value="{{session.sqr9|upper}}">

      </form>
 
   {% endif %}

   <script type="text/javascript">
      {% if status|upper == 'USERWON' %}
         alert ("You win!")                       
      {% elif status|upper == 'USERLOST' %}
         alert ("You lose!")
      {% elif status|upper == 'DRAW' %}
         alert ("Draw!")
      {% endif %}
   </script>
   
{% endif %}

{% endblock %}
